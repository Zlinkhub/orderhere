<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azayaka Laundry</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="topbar">
      <img id="logoImg" alt="Logo" class="logo">
      <h1 id="siteTitle">Azayaka Laundry</h1>
      <p id="siteSubtitle"></p>
    </header>

    <main>
      <form id="orderForm">
        <label>Nama:</label>
        <input type="text" id="nama" required />

        <label>No. WhatsApp:</label>
        <input type="tel" id="nohp" required />

        <label>Layanan:</label>
        <select id="layanan"></select>

        <label>Pengiriman:</label>
        <select id="delivery"></select>

        <label>Estimasi:</label>
        <select id="estimasi"></select>

        <label>Alamat:</label>
        <textarea id="alamat"></textarea>

        <label>Catatan:</label>
        <textarea id="note"></textarea>

        <button type="submit">Kirim Pesanan via WhatsApp</button>
      </form>
    </main>

    <footer>
      <p>Â© <span id="year"></span> <span id="footerName"></span></p>
      <a href="admin.html" id="adminLink">Admin Login</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
