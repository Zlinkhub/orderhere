<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Azayaka Laundry</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f4f4f4;
  }

  h1 {
    text-align: center;
    color: #333;
  }

  /* Form Pemesanan */
  form {
    max-width: 500px;
    margin: 20px auto;
    background: #fff;
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  }

  form input, form select, form textarea, form button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  form button {
    background-color: #007BFF;
    color: white;
    border: none;
    cursor: pointer;
    font-size: 16px;
  }

  /* Tombol admin pojok kanan atas */
  #adminBtn {
    position: fixed;
    top: 10px;
    right: 10px;
    background-color: #28A745;
    color: white;
    border: none;
    padding: 8px 12px;
    border-radius: 8px;
    cursor: pointer;
    z-index: 1000;
    font-size: 14px;
  }

  /* Modal Login Admin */
  #adminModal {
    display: none; 
    position: fixed; 
    z-index: 1001; 
    left: 0;
    top: 0;
    width: 100%; 
    height: 100%; 
    overflow: auto; 
    background-color: rgba(0,0,0,0.5);
  }

  #adminModalContent {
    background-color: #fff;
    margin: 15% auto; 
    padding: 20px;
    border-radius: 12px;
    width: 300px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
  }

  #adminModalContent input {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
  }

  #adminModalContent button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 6px;
    background-color: #28A745;
    color: white;
    cursor: pointer;
    font-size: 16px;
  }

  #closeModal {
    float: right;
    cursor: pointer;
    color: red;
    font-weight: bold;
  }

</style>
</head>
<body>

<h1>Azayaka Laundry</h1>
<p style="text-align:center;">Silakan isi form pemesanan di bawah</p>

<!-- Form Pemesanan Laundry -->
<form id="orderForm">
  <input type="text" name="name" placeholder="Nama" required>
  <input type="text" name="phone" placeholder="No. WA" required>
  <select name="service" required>
    <option value="">Pilih Layanan</option>
    <option value="cuciKiloan">Cuci Kiloan</option>
    <option value="cuciSatuan">Cuci Satuan</option>
  </select>
  <textarea name="notes" placeholder="Catatan tambahan (opsional)"></textarea>
  <button type="submit">Kirim Order</button>
</form>

<!-- Tombol Admin -->
<button id="adminBtn">Admin</button>

<!-- Modal Login Admin -->
<div id="adminModal">
  <div id="adminModalContent">
    <span id="closeModal">&times;</span>
    <h3>Login Admin</h3>
    <input type="text" id="username" placeholder="Username">
    <input type="password" id="password" placeholder="Password">
    <button onclick="loginAdmin()">Login</button>
  </div>
</div>

<script>
  // Tombol Admin
  const adminBtn = document.getElementById('adminBtn');
  const adminModal = document.getElementById('adminModal');
  const closeModal = document.getElementById('closeModal');

  adminBtn.onclick = () => {
    adminModal.style.display = 'block';
  };

  closeModal.onclick = () => {
    adminModal.style.display = 'none';
  };

  window.onclick = (event) => {
    if (event.target == adminModal) {
      adminModal.style.display = 'none';
    }
  };

  // Fungsi login admin
  function loginAdmin() {
    const user = document.getElementById('username').value;
    const pass = document.getElementById('password').value;
    if(user === 'Zlink' && pass === '1234') {
      alert('Login berhasil!');
      adminModal.style.display = 'none';
      // Redirect atau tampilkan panel admin
      window.location.href = 'admin.html';
    } else {
      alert('Username atau password salah!');
    }
  }

  // Form order (contoh alert saja, bisa dihubungkan ke database/GitHub)
  const orderForm = document.getElementById('orderForm');
  orderForm.addEventListener('submit', function(e){
    e.preventDefault();
    alert('Order berhasil dikirim!');
    orderForm.reset();
  });
</script>

</body>
</html>
