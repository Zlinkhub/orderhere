<style>
  body {

  input, select, textarea, button {
    width: 100%;

  button {
    background-color: #2196F3;

    border: none;
    cursor: pointer;

  button:hover {
    background-color: #1976D2;

  /* Tombol Admin di pojok kanan */
  .admin-btn {
    position: absolute;
    top: 10px;
    right: 10px;
    background-color: #fff;

    text-align: center;
    margin-top: 50px;
    font-size: 14px;
    color: #555;
    position: relative;
    padding: 10px;
  }

  .admin-link-container {
    position: absolute;
    right: 10px;
    bottom: 5px;
  }

  .admin-link {
    color: transparent; /* tersembunyi default */
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s;
  }

  .admin-link-container:hover .admin-link,
  .admin-link-container:active .admin-link {
    color: #2196F3; 
  }

  @media (max-width: 600px) {
    .admin-link-container {
      position: static;
      display: block;
      margin-top: 5px;
    }
    .admin-link {
      color: #2196F3; /* selalu terlihat di mobile */
    }
  }
</style>

<body>

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Azayaka Laundry</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f0f0; }
    .container { max-width:600px; margin:50px auto; background:#fff; padding:20px; border-radius:10px; box-shadow:0 0 10px rgba(0,0,0,0.1);}
    h1 { text-align:center; color:#333; }
    label { display:block; margin-top:10px; }
    input, select, textarea { width:100%; padding:10px; margin-top:5px; border-radius:5px; border:1px solid #ccc; }
    button { margin-top:15px; padding:10px 20px; border:none; border-radius:5px; background:#4CAF50; color:#fff; cursor:pointer; }
    button:hover { background:#45a049; }
    #adminBtn { position:fixed; top:20px; right:20px; background:#ff9800; font-size:14px; padding:8px 12px; }
    /* Modal */
    .modal { display:none; position:fixed; z-index:100; left:0; top:0; width:100%; height:100%; overflow:auto; background-color: rgba(0,0,0,0.4);}
    .modal-content { background-color:#fff; margin:15% auto; padding:20px; border-radius:10px; width:90%; max-width:400px; position:relative; }
    .close { position:absolute; top:10px; right:15px; color:#aaa; font-size:28px; font-weight:bold; cursor:pointer; }
    .close:hover { color:#000; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Azayaka Laundry</h1>
    <form id="orderForm">
      <label>Nama:</label>
      <input type="text" id="name" required>
      <label>No. WA:</label>
      <input type="text" id="wa" required>
      <label>Layanan:</label>
      <select id="service" required>
        <option value="">-- Pilih Layanan --</option>
        <option value="Cuci Kiloan">Cuci Kiloan</option>
        <option value="Cuci Satuan">Cuci Satuan</option>
        <option value="Setrika Saja">Setrika Saja</option>
      </select>
      <label>Catatan:</label>
      <textarea id="note" rows="3"></textarea>
      <button type="submit">Kirim Order</button>
    </form>
  </div>

  <button id="adminBtn">Admin</button>

  <!-- Modal Admin Login -->
  <div id="adminModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Login Admin</h2>
      <label>Username:</label>
      <input type="text" id="adminUser">
      <label>Password:</label>
      <input type="password" id="adminPass">
      <button id="loginBtn">Login</button>
    </div>
  </div>

  <script>
    // --- Admin Modal ---
    const modal = document.getElementById("adminModal");
    const btn = document.getElementById("adminBtn");
    const span = document.getElementsByClassName("close")[0];

    btn.onclick = () => modal.style.display = "block";
    span.onclick = () => modal.style.display = "none";
    window.onclick = (e) => { if(e.target==modal) modal.style.display="none"; }

    // --- Login Admin ---
    document.getElementById("loginBtn").onclick = () => {
      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;
      if(user === "Zlink" && pass === "1234"){
        window.location.href = "admin.html";
      } else {
        alert("Username atau password salah!");
      }
    }

    // --- Order Form ---
    document.getElementById("orderForm").addEventListener("submit", function(e){
      e.preventDefault();
      const order = {
        name: document.getElementById("name").value,
        wa: document.getElementById("wa").value,
        service: document.getElementById("service").value,
        note: document.getElementById("note").value,
        status: "Order Baru",
        date: new Date().toLocaleString()
      };
      // Simpan ke localStorage sementara
      let orders = JSON.parse(localStorage.getItem("orders") || "[]");
      orders.push(order);
      localStorage.setItem("orders", JSON.stringify(orders));
      alert("Order berhasil dikirim!");
      this.reset();
    });
  </script>
</body>
</html>

<footer>
  &copy; 2025 Azayaka Laundry
  <span class="admin-link-container">
    <a href="admin.html" class="admin-link">Admin</a>
  </span>
</footer>

    e.preventDefault();

    form.reset();
  });
</script>

</body>
</html>
