<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Panel Admin - Azayaka Laundry</title>
<style>
body {
  font-family: 'Segoe UI', sans-serif;
  background: #f6f7fb;
  margin: 0;
  padding: 0;
}
header {
  background: #2196F3;
  color: white;
  padding: 15px;
  text-align: center;
  font-size: 20px;
}
.container {
  max-width: 800px;
  margin: 30px auto;
  background: white;
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(0,0,0,0.1);
  padding: 20px;
}
.order {
  border-bottom: 1px solid #ddd;
  padding: 10px 0;
}
.order:last-child {
  border: none;
}
.order h3 {
  margin: 0;
  color: #2196F3;
}
.status {
  font-weight: bold;
  padding: 5px 10px;
  border-radius: 5px;
  display: inline-block;
}
.status.Baru {background:#ffc107;}
.status.Antri {background:#ff9800; color:white;}
.status.Proses {background:#03a9f4; color:white;}
.status.Pack {background:#673ab7; color:white;}
.status.Ready {background:#4caf50; color:white;}
.status.Selesai {background:#9e9e9e; color:white;}
select {
  margin-top: 5px;
  padding: 5px;
}
button {
  background:#e74c3c;
  color:white;
  border:none;
  border-radius:5px;
  padding:5px 10px;
  cursor:pointer;
}
button:hover {background:#c0392b;}
.back-btn {
  background:#2196F3;
  color:white;
  border:none;
  border-radius:5px;
  padding:8px 15px;
  margin-bottom:10px;
  display:inline-block;
  text-decoration:none;
}
</style>
</head>
<body>

<header>üß∫ Panel Admin - Azayaka Laundry</header>

<div class="container">
  <a href="index.html" class="back-btn">‚¨ÖÔ∏è Kembali ke Form</a>
  <h2>Daftar Order Masuk</h2>
  <div id="orderList"></div>
</div>

<script>
// Ambil data order dari localStorage
let orders = JSON.parse(localStorage.getItem("orders")) || [];

function renderOrders() {
  const container = document.getElementById("orderList");
  container.innerHTML = "";
  if (orders.length === 0) {
    container.innerHTML = "<p>Belum ada order masuk.</p>";
    return;
  }
  orders.forEach((order, i) => {
    container.innerHTML += `
      <div class="order">
        <h3>${order.nama}</h3>
        <p><b>Layanan:</b> ${order.layanan}</p>
        <p><b>Pengiriman:</b> ${order.delivery}</p>
        <p><b>Estimasi:</b> ${order.estimasi}</p>
        <p><b>Catatan:</b> ${order.note || "-"}</p>
        <p><b>Status:</b> <span class="status ${order.status}">${order.status}</span></p>
        <select onchange="ubahStatus(${i}, this.value)">
          <option value="">--Ubah Status--</option>
          <option>Baru</option>
          <option>Antri</option>
          <option>Proses</option>
          <option>Pack</option>
          <option>Ready</option>
          <option>Selesai</option>
        </select>
        <button onclick="hapusOrder(${i})">Hapus</button>
      </div>
    `;
  });
}

function ubahStatus(index, statusBaru) {
  if (!statusBaru) return;
  orders[index].status = statusBaru;
  localStorage.setItem("orders", JSON.stringify(orders));
  renderOrders();
}

function hapusOrder(index) {
  if (confirm("Hapus order ini?")) {
    orders.splice(index, 1);
    localStorage.setItem("orders", JSON.stringify(orders));
    renderOrders();
  }
}

renderOrders();
</script>

</body>
</html>
